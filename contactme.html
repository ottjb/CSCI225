<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>CSCI225 Homepage of Jadon Ott</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link fw-bold text-white" href="https://www.usca.edu/">USCA Main
                                Website</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold text-white" href="#assignment">Assignments</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold text-white" href="#contact">Contact Information</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold text-white" href="https://github.com/ottjb">My Github
                                Account</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold text-white"
                                href="https://www.openpowerlifting.org/u/jadonott">My Rankings</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="video">
                    <iframe class="border rounded" src="video/deadlift.mp4" width="394" height="525"></iframe>
                </div>
            </div>
            <div class="col">
                <div class="userform">
                    <form action="" name="feedback">
                        <h1>Feedback Form</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="fname" placeholder="anonymous" id="fname" required>
                            <label for="fname">First Name*: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lname" placeholder="anonymous" id="lname" required>
                            <label for="lname">Last Name*: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="name@domain.com" name="mail" id="email">
                            <label for="email">Email: </label>
                            <small class="form-text text-muted">Your email will not be shared.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tel">Telephone: </label>
                            <input type="tel" class="form-control" name="tel" id="tel" placeholder="(XXX) XXX-XXXX"
                                    pattern="\(\d{3}\) \d{3}-\d{4}">
                        </div>
                        <div class="form-group">
                            <p>Would you recommend this website?</p>
                            <p><label class="form-check-label"><input type="radio" class="form-check-input"
                                name="recommend" value="yes">Yes</label></p>
                            <p><label class="form-check-label"><input type="radio" class="form-check-input"
                                name="recommend" value="no">No</label></p>
                            
                        </div>
                        <div class="form-group">
                            <p>Select your favorite website: <select class="form-control" name="website">
                                    <option value="google">Google</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="youtube">Youtube</option>
                                </select></p>
                        </div>
                        <div class="form-group">
                        <p>Select your favorite color: <input type="color" class="form-control" name="color"></p>
                        </div>
                        <div class="form-group">
                            Rate this website: 1<input type="range" class="form-range" min="1" max="10" value="5" name="rating">10
                        </div>
                        <div class="form-group">
                            <p>
                                Comments: <br> <textarea name="comments" rows="5" cols="40"
                                    placeholder="Enter your comments here..."></textarea></p>
                        </div>
                        <input type="hidden" name="hidden" value="user">
                        <div class="form-group">
                            <input type="submit" class="btn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
